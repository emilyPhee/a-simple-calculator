<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e9d9913a0f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <div class="calculate-display">
          <div class="temp-text"></div>
          <div class="display-text">0</div>
        </div>

        <div class="calculator-bts-container">
          <button id="clear" class="btn-key">AC</button>
          <button id="del" class="btn-key">DEL</button>
          <button class="btn-key operator">/</button>
          <button class="btn-key operator">*</button>
          <button class="btn-key">7</button>
          <button class="btn-key">8</button>
          <button class="btn-key">9</button>
          <button class="btn-key operator">-</button>
          <button class="btn-key">4</button>
          <button class="btn-key">5</button>
          <button class="btn-key">6</button>
          <button class="btn-key operator">+</button>
          <button class="btn-key">1</button>
          <button class="btn-key">2</button>
          <button class="btn-key">3</button>
          <button id="enter" class="btn-key">=</button>
          <button class="btn-key">0</button>
          <button class="btn-key">.</button>
        </div>
      </div>
      <p class="body-title">A simple calculator</p>
    </div>
    <div class="footer-container">
      <footer>
        Created by Emily
        <a href="https://github.com/emilyPhee" target="blank_"
          ><i class="fa-brands fa-github fa-lg"></i
        ></a>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
