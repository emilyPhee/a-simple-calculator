<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e9d9913a0f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <div class="calculate-display">
          <div data-previous-operand class="temp-text"></div>
          <div data-current-operand class="display-text"></div>
        </div>

        <div class="calculator-bts-container">
          <button data-all-clear>AC</button>
          <button data-delete>DEL</button>
          <button data-operation>รท</button>
          <button data-operation>*</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operation>-</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>+</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-equals>=</button>
          <button data-number>0</button>
          <button data-number>.</button>
        </div>
      </div>
      <p class="body-title">A simple calculator</p>
    </div>
    <div class="footer-container">
      <footer>
        Created by Emily
        <a href="https://github.com/emilyPhee" target="blank_"
          ><i class="fa-brands fa-github fa-lg"></i
        ></a>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
